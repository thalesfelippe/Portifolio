<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Thales Felippe</title>

        <link rel="icon" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/Components/button.css">
        <link rel="stylesheet" href="./css/Components/main-tittle.css">
        <link rel="stylesheet" href="./css/Components/subtittle.css">
        <link rel="stylesheet" href="./css/Components/main-box.css">
        <link rel="stylesheet" href="./css/Components/main-action.css">
        <link rel="stylesheet" href="./css/Components/header.css">
        <link rel="stylesheet" href="./css/Components/main-banner.css">
        <link rel="stylesheet" href="./css/Components/section.css">
        <link rel="stylesheet" href="./css/Components/skill.css">
        <link rel="stylesheet" href="./css/Components/progress-bar.css">
        <link rel="stylesheet" href="./css/Components/wrapper-skill.css">
        <link rel="stylesheet" href="./css/Components/card-project.css">
        <link rel="stylesheet" href="./css/Components/wrapper-card.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <img src="./assets/img/logo.png" alt="ShynAsiak">
            <nav>
                <a class="main-action" href="#" lang="en">Skills</a>
                <a class="main-action" href="#" lang="en">Projects</a>
                <a class="main-action" href="#" lang="en">About</a>
                <a class="main-action" href="#" lang="en">Contact</a>
                <a class="button" href="#" lang="en">Download CV</a>
            </nav>
        </header>
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-tittle">Thales Felippe</h1>
                    <h2 class="subtittle">FrontEnd Developer</h2>
                </div>

                <div class="navigation">
                    <a class="button" href="#" lang="en">Download CV</a>
                    <a class="button" href="#" lang="en">Contact</a>
                </div> 
            </div> 
        </section>

        <section class="section">
            <h2 class="main-tittle -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill">
                    <img class="icon" src="./assets/Skills/html5.png" alt="Logo do HTML5">
                    <div class="right">
                        <h3 class="tittle">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>

                <article class="skill">
                    <img class="icon" src="./assets/Skills/css3.png" alt="Logo do CSS3">
                    <div class="right">
                        <h3 class="tittle">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>

                <article class="skill">
                    <img class="icon" src="./assets/Skills/js.png" alt="Logo do JavaScript">
                    <div class="right">
                        <h3 class="tittle">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="50">50%</progress>
                    </div>
                </article>

                <article class="skill">
                    <img class="icon" src="./assets/Skills/react.png" alt="Logo do React">
                    <div class="right">
                        <h3 class="tittle">React</h3>
                        <progress class="progress-bar" max="100" value="40">40%</progress>
                    </div>
                </article>

                <article class="skill">
                    <img class="icon" src="./assets/Skills/nodejs.png" alt="Logo do NodeJS">
                    <div class="right">
                        <h3 class="tittle">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="30">30%</progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section -bgBlack">
            <h2 class="main-tittle -second">Projects</h2>
            <div class="wrapper-card">
                <a href="https://thalesfelippe.github.io/Portifolio/">
                    <figure class="card-project">
                        <img src="./assets/Project/port.png">
                    </figure>
                </a>
            </div>
        </section>
    </body>

</html>
